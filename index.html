    <div class="container">
        <div class="logo">DONGPT</div>
        <div class="tagline">A Digital Corporation Product</div>
        <div class="navigation">
            <a href="https://scmlpt.github.io/" class="nav-link">Home</a>
            <a href="#about" class="nav-link">About</a>
            <a href="#docs" class="nav-link">Docs</a>

        <div class="connect-wallet">
            <button id="connectButton">Connect Wallet</button>
        </div>
        <!-- Swap Interface -->
        <div class="swap-container" id="swapContainer" style="display: none;">
            <h2>Cross-Chain Swap</h2>
            <div class="swap-form">
                <!-- Source Chain and Token -->
                <div class="swap-field">
                    <label for="fromChain">From Chain:</label>
                    <select id="fromChain" onchange="updateTokenOptions('from')">
                        <option value="algorand-testnet">Algorand TestNet</option>
                        <option value="ethereum-mainnet">Ethereum MainNet</option>
                        <option value="bsc-mainnet">Binance Smart Chain</option>
                        <!-- Add more chains as needed -->
                    </select>
                </div>
                <div class="swap-field">
                    <label for="fromToken">From Token:</label>
                    <select id="fromToken">
                        <!-- Options will be populated dynamically -->
                    </select>
                </div>
                <div class="swap-field">
                    <label for="fromAmount">Amount:</label>
                    <input type="number" id="fromAmount" placeholder="Enter amount" step="0.01" />
                </div>
                <!-- Destination Chain and Token -->
                <div class="swap-field">
                    <label for="toChain">To Chain:</label>
                    <select id="toChain" onchange="updateTokenOptions('to')">
                        <option value="algorand-testnet">Algorand TestNet</option>
                        <option value="ethereum-mainnet">Ethereum MainNet</option>
                        <option value="bsc-mainnet">Binance Smart Chain</option>
                        <!-- Add more chains as needed -->
                    </select>
                </div>
                <div class="swap-field">
                    <label for="toToken">To Token:</label>
                    <select id="toToken">
                        <!-- Options will be populated dynamically -->
                    </select>
                </div>
                <!-- Swap Button -->
                <button id="swapButton" onclick="initiateSwap()">Swap Tokens</button>
                <div id="swapStatus"></div>
            </div>
        </div>
    </div>

    <!-- Load Dependencies -->
    <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>

    <!-- Squid SDK (bundled locally) -->
    <script src="lib/squid-sdk.min.js"></script>
    <script defer src="script.js"></script>

    <!-- Matrix Effect Script -->
    <script>
        function createMatrixEffect() {
            const matrix = document.createElement('canvas');
            matrix.width = window.innerWidth;
            matrix.height = window.innerHeight;
            document.body.appendChild(matrix);
            const ctx = matrix.getContext('2d');
            ctx.fillStyle = 'rgba(0, 255, 0, 0.1)';
            ctx.fillRect(0, 0, matrix.width, matrix.height);

            class Symbol {
                constructor(x, y) {
                    this.x = x;
                    this.y = y;
                    this.value = String.fromCharCode(65 + Math.random() * 57);
                    this.speed = 1 + Math.random() * 5;
                }
                draw() {
                    ctx.fillStyle = '#00FF00';
                    ctx.fillText(this.value, this.x, this.y);
                    this.y += this.speed;
                    if (this.y > matrix.height) {
                        this.y = -20;
                        this.x = Math.random() * matrix.width;
                    }
                }
            }

            const symbols = [];
            for (let i = 0; i < 100; i++) {
                symbols.push(new Symbol(Math.random() * matrix.width, Math.random() * matrix.height));
            }

            function animate() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, matrix.width, matrix.height);
                symbols.forEach(symbol => symbol.draw());
                requestAnimationFrame(animate);
            }
            animate();
        }
        window.onload = createMatrixEffect;
    </script>
</body>
