<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dongpt - Welcome to the Digital Frontier</title>
    <!-- 기존 스타일 유지 -->
    <style>
        /* 기존 스타일 유지, 모달 스타일 추가 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: #000;
            border: 2px solid #00FF00;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            color: #00FF00;
        }
        .wallet-option {
            background: #000;
            color: #00FF00;
            border: 1px solid #00FF00;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        .wallet-option:hover {
            background: #00FF00;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="matrix-background"></div>
    <div class="container">
        <div class="logo">DONGPT</div>
        <div class="tagline">A Digital Corporation Product</div>
        <div class="navigation">
            <a href="https://scmlpt.github.io/" class="nav-link">Home</a>
            <a href="#about" class="nav-link">About</a>
            <a href="#docs" class="nav-link">Docs</a>
            <a href="#plugins" class="nav-link">Plugins</a>
        </div>
        <div class="connect-wallet">
            <button id="connectButton">Connect Wallet</button>
        </div>
    </div>

    <!-- Wallet Selection Modal -->
    <div id="walletModal" class="modal">
        <div class="modal-content">
            <h2>Select a Wallet</h2>
            <div id="walletOptions">
                <div class="wallet-option" data-wallet="walletconnect">WalletConnect</div>
                <div class="wallet-option" data-wallet="metamask">MetaMask</div>
            </div>
        </div>
    </div>

    <!-- WalletConnect Script -->
    <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
    <script defer src="script.js"></script>
    <!-- Matrix Effect Script 유지 -->
    <script>
        // Matrix Effect Script (기존 코드 유지)
        function createMatrixEffect() {
            const matrix = document.createElement('canvas');
            matrix.width = window.innerWidth;
            matrix.height = window.innerHeight;
            document.body.appendChild(matrix);
            const ctx = matrix.getContext('2d');
            ctx.fillStyle = 'rgba(0, 255, 0, 0.1)';
            ctx.fillRect(0, 0, matrix.width, matrix.height);

            class Symbol {
                constructor(x, y) {
                    this.x = x;
                    this.y = y;
                    this.value = String.fromCharCode(65 + Math.random() * 57);
                    this.speed = 1 + Math.random() * 5;
                }
                draw() {
                    ctx.fillStyle = '#00FF00';
                    ctx.fillText(this.value, this.x, this.y);
                    this.y += this.speed;
                    if (this.y > matrix.height) {
                        this.y = -20;
                        this.x = Math.random() * matrix.width;
                    }
                }
            }

            const symbols = [];
            for (let i = 0; i < 100; i++) {
                symbols.push(new Symbol(Math.random() * matrix.width, Math.random() * matrix.height));
            }

            function animate() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, matrix.width, matrix.height);
                symbols.forEach(symbol => symbol.draw());
                requestAnimationFrame(animate);
            }
            animate();
        }
        window.onload = createMatrixEffect;
    </script>
</body>
</html>
